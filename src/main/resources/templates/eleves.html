<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <head>
        <meta charset="UTF-8">
        <title>Informations sur les élèves</title>
        <script src="https://kit.fontawesome.com/2f1dcf3bb4.js" crossorigin="anonymous"></script>
    </head>
    <body>
    	<div th:insert="~{menu :: menu}"></div>
        <h2 th:if="${showAll}" class="h2 m-3">Liste des élèves</h2>
        <h2 th:unless="${showAll}" class="h2 m-3">Détails de l'élève</h2>
        <div class="container">
	        <div class="row" th:if="${showAll}" >
		        <div class="col-2" th:if="${eleves.empty}">
	            	<span>Aucun élève trouvé</span>
                </div>
	        </div>
	        <div class="bg-light">
		        <div class="row m-2 border-bottom"> 
			        <div class="col-11 m-auto">
			            <div class="row m-1 font-weight-bold">
			                <div class="col-2">
			                    <p class="font-weight-bold m-0">Prénom</p>
			                </div>
			                <div class="col-2">
			                    <p class="font-weight-bold m-0">NOM</p>
			                </div>
			                <div th:if="${showAll} == False" class="col-5">
			                    <p class="font-weight-bold m-0">Email</p>
			                </div>
			                <div th:if="${showAll} == False" class="col-1">
			                    <p class="font-weight-bold m-0">Note</p>
			                </div>
			            </div>
		            </div>
	            </div>
	            
	            <div class="row">
	                <div th:if="${showAll}" class="col-11 m-auto">
	                	<div th:each="eleve: ${eleves}" class="row m-1">
		                    <div class="col-2"><span th:text="${eleve.prenom}"> Prénom </span></div>
		                    <div class="col-2"><span th:text="${eleve.nom}"> NOM </span></div>
		                    <div class="col-4">
			                    <a type="button" role="button" class="btn btn-primary" th:href="@{/eleves/{id}(id=${eleve.id})}">Plus d'info</a>
			                   	<a type="button" role="button" class="btn btn-danger" th:href="@{/eleves/supprimer/{id}(id=${eleve.id})}"><i class="fa-solid fa-trash-can"></i></a>
			                </div>
		                </div>
	                </div>
	                <div th:if="${showAll} == False" class="col-11 m-auto">
	                	<div class="row m-1">
		                    <div class="col-2"><span th:text="${eleve.prenom}"> Prénom </span></div>
		                    <div class="col-2"><span th:text="${eleve.nom}"> NOM </span></div>
		                    <div class="col-5"><span th:text="${eleve.email}"> Email </span></div>
		                    <div class="col-1"><span th:text="${eleve.note}"> Note </span></div>
	                    </div>
	                </div>
	            </div>
	            <div class="row pb-2">
		            <div class="col-11 m-auto">
	                	<a type="button" role="button" class="btn btn-success m-1" th:href="@{/eleves/ajouter}">Ajouter un élève</a>
	                	<a type="button" role="button" class="btn btn-secondary m-1"  href="javascript:history.back(1)"><i class="fa-solid fa-rotate-left"></i></a>
	                </div>
                </div>
	       	</div>
        </div>
    </body>
</html>
