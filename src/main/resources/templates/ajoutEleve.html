<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <head>
      <meta charset="UTF-8">
      <title>Ajout d'un élève</title>
      <script src="https://kit.fontawesome.com/2f1dcf3bb4.js" crossorigin="anonymous"></script>
   </head>
   <body>
   <div th:insert="~{menu :: menu}"></div>
   	<h2 class="h2 m-3">Ajout d'un élève</h2>
      <div class="container col-10 bg-light">
	      <div class="row">
	         <form class="col-12" method="post" th:action="@{/eleves/saveEleve}" th:object="${eleve}">
	            <div class="row m-2">
	               <label class="col-1">Prénom</label>
	               <input class="col-3" maxlength="50" id="prenom" placeholder="Prénom" type="text" th:field="*{prenom}"/>
	            </div>
	            <div class="row m-2">
	               <label class="col-1">NOM</label>
	               <input class="col-3" maxlength="50" id="nom" placeholder="NOM" type="text" th:field="*{nom}" />
	            </div>
	            <div class="row m-2">
	               <label class="col-1">Email</label>
	               <input class="col-3" maxlength="100" id="email" placeholder="adresse@mail.fr" type="email" th:field="*{email}" />
	            </div>
	            <div class="row m-2">
	               <label class="col-1">Note</label>
	               <input class="col-1" min="0"  max="20" id="note" type="number" th:field="*{note}" />
	            </div>
	            <div class="row m-2">
	               <div class="col-4">
	               		<button type="submit" role="button" class="btn btn-success m-1">Créer</button>
						<a type="button" role="button" class="btn btn-secondary m-1"  href="javascript:history.back(1)"><i class="fa-solid fa-rotate-left"></i></a>	               </div>
	            </div>
	         </form>
	      </div>
      </div>
   </body>
</html>
